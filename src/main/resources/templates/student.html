<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${student}">
    <td th:text="${studentDetail.student.studentId}">1</td>
    <td th:text="${studentDetail.student.name}">佐藤健太</td>
    <td th:text="${studentDetail.student.hurigana}">サトウケンタ</td>
    <td th:text="${studentDetail.student.nickname}">ケンちゃん</td>
    <td th:text="${studentDetail.student.mail}">kenta.sato@example.com</td>
    <td th:text="${studentDetail.student.city}">東京都</td>
    <td th:text="${studentDetail.student.age}">32</td>
    <td th:text="${studentDetail.student.gender}">男性</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>
  </tr>
  </tbody>
</table>
</body>
</html>
