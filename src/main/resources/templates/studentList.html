<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>キャンセル</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.studentId}"></td>
    <td>
      <a th:href="@{/update/{id}(id=${studentDetail.student.studentId})}"
         th:text="${studentDetail.student.name}"></a>
    </td>
    <td th:text="${studentDetail.student.kanaName}">サトウケンタ</td>
    <td th:text="${studentDetail.student.nickname}">ケンちゃん</td>
    <td th:text="${studentDetail.student.mail}">kenta.sato@example.com</td>
    <td th:text="${studentDetail.student.city}">東京都</td>
    <td th:text="${studentDetail.student.age}">32</td>
    <td th:text="${studentDetail.student.gender}">男性</td>
    <td th:text="${studentDetail.student.remark}">特になし</td>

    <td>
      <input type="checkbox" th:checked="*{studentDetail.student.isDeleted}"/>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
